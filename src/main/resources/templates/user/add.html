<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body>
<div class="row">
    <div class="col-sm-2"></div>
    <div class="col-sm-8">
        <h1>My Cheeses</h1><br />
        <nav th:replace="fragments :: navigation"></nav>
        <br />
        <h3 th:text="${title}">Default Title</h3>
        <p th:text="${error}? ${error} : ''"></p>
        <form method="POST" style="max-width: 600px;">
            <div class="form-group">
                <label for="userName">Username:</label>
                <input class="form-control" type="text" id="userName" name="userName" th:value="${userName}"/>
            </div>
            <div class="form-group">
                <label for="userEmail">Email:</label>
                <input class="form-control" type="email" id="userEmail" name="userEmail" th:value="${email}" />
            </div>
            <div class="form-group">
                <label for="userPassword">Password:</label>
                <input class="form-control" type="password" id="userPassword" name="userPassword" />
            </div>
            <div class="form-group">
                <label for="verify">Verify Password:</label>
                <input class="form-control" type="password" id="verify" name="verify" />
            </div>
            <div class="form-group">
                <input class="btn btn-success" type="submit" value="Register" />
            </div>
        </form>
    </div>
</div>
</body>
</html>
